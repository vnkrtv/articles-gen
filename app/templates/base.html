<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='images/favicon-96x96.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='images/favicon-16x16.png') }}">

    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicon.ico') }}"/>

    {% if title %}
    <title>{{ title }} | DOC Editor</title>
    {% else %}
    <title>{{ title }}</title>
    {% endif %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scroller.css') }}">

    <script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</head>


<body>
<div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="d-flex justify-content-between">
        <a href="" class="navbar-brand d-flex align-items-center">
            <img src="{{ url_for('static', filename='images/icon.png') }}" width="20" height="20" class="mr-2">
            <strong>DOC Editor</strong>
        </a>
    </div>
    <div class="d-flex justify-content-between">
        {% block navbar %}

        {% endblock navbar %}
        {% if current_user.is_authenticated %}
        <a href="" class="navbar-brand d-flex align-items-center"><img src='{{ line_icon() }}'></a> 
        <a href="{{ url_for('index') }}" class="navbar-brand d-flex align-items-center"><img src='{{ doc_icon() }}'>&nbsp;Docs</a>
        <a href="{{ url_for('models') }}" class="navbar-brand d-flex align-items-center"><img src='{{ gears_icon() }}'>&nbsp;Models</a>
        <a href="{{ url_for('logout') }}" class="navbar-brand d-flex align-items-center"><img src='{{ logout_icon() }}'>&nbsp;Logout</a>
        <a href="" class="navbar-brand d-flex align-items-center"><img src='{{ line_icon() }}'></a> 
        <a class="nav-link navbar-brand d-flex align-items-center" href="">
            <img src='{{ user_icon() }}'>&nbsp;<strong>{{ current_user.username }}</strong>
        </a>
        {% endif %}
    </div>
</div>
</div>


{% block content %}

{% endblock content %}


<div id="loadingContainer">
    <div id="loading-div">
        <div class="lds-ring">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <div id="overlay"></div>
</div>

<div class="modal" tabindex="-1" role="dialog" data-toggle="modal" id="infoModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="infoModalTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="pInfoModal"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.5.1.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/infoModal.js') }}"></script>
<script type="text/javascript">
    document.getElementById("loadingContainer").style.display = "none";
</script>
</body>

</html>
